<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>zad1</title>
        <style>
            .box_model {
                background-color: lightblue;
                width: 100px;
                padding: 10px;
                border: 3px dotted blue;
                margin: 20px;
            }
        </style>
    </head>
    <body>

        <div class="box_model">
            Przykładowy tekst wewnątrz div
        </div>

        <div style="display: inline; " class="box_model">
            Przykładowy tekst wewnątrz div oraz display: inline
        </div>
        
        <span class="box_model">
            Przykładowy tekst wewnątrz span
        </span>

        <span style="display: block;" class="box_model">
            Przykładowy tekst wewnątrz span oraz display: block;
        </span>
    </body>
</html>
