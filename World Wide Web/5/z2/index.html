<!doctype html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>zad2</title>
<link rel="stylesheet" href="jquery-ui/jquery-ui.min.css">
<script src="jquery-ui/external/jquery/jquery.js"></script>
<script src="jquery-ui/jquery-ui.min.js"></script>

    <style>
        
        label, input {
            display: block;
        }
        
        input.text {
            margin-bottom: 12px;
            width: 95%;
            padding: .4em;
        }

        fieldset {
            padding: 0;
            border: 0;
            margin-top: 25px;
        }

        h1 {
            font-size: 1.2em;
            margin: .6em 0;
        }

        div#users-contain {
            margin: 20px 0;
        }

        div#users-contain table {
            margin: 1em 0;
            border-collapse: collapse;
            width: 100%;
        }

        div#users-contain table td, div#users-contain table th {
            border: 1px solid #eee;
            padding: .6em 10px;
            text-align: left;
        }

        .ui-dialog .ui-state-error {
            padding: .3em;
        }

        .validateTips {
            border: 1px solid transparent;
            padding: 0.3em;
        }
    </style>
    <script>
        $(function () {
            var dialog, form,


                    name = $("#name"),
                    surname = $("#surname"),
                    city = $("#city"),
                    zipcode = $("#zipcode"),
                    birth = $("#birth"),
                    allFields = $([]).add(name).add(surname).add(city).add(zipcode).add(birth),
                    tips = $(".validateTips");

            function updateTips(t) {
                tips
                        .text(t)
                        .addClass("ui-state-highlight");
                setTimeout(function () {
                    tips.removeClass("ui-state-highlight", 1500);
                }, 500);
            }

            function checkLength(o, n, min, max) {
                if (o.val().length > max || o.val().length < min) {
                    o.addClass("ui-state-error");
                    updateTips("Długość " + n + " musi być pomiędzy " +
                            min + " i " + max + ".");
                    return false;
                } else {
                    return true;
                }
            }


            function checkRegexp(o, regexp, n) {
                if (!( regexp.test(o.val()) )) {
                    o.addClass("ui-state-error");
                    updateTips(n);
                    return false;
                } else {
                    return true;
                }
            }

            function addUser() {
                var valid = true;
                allFields.removeClass("ui-state-error");

                valid = valid && checkLength(name, "name", 3, 16);
                valid = valid && checkLength(surname, "surname", 3, 16);
                valid = valid && checkLength(city, "city", 3, 16);
                valid = valid && checkLength(zipcode, "zipcode", 6, 6);

                valid = valid && checkRegexp(name, /[A-ZĄĘŁŃÓŚŹŻ][a-ząćęłńóśźż]*$/i, "Imię może składać się ze znaków a-z oraz musi zaczynać się literą!");
                valid = valid && checkRegexp(surname, /[A-ZĄĘŁŃÓŚŹŻ][a-ząćęłńóśźż]*$/i, "Nazwisko może składać się ze znaków a-z oraz musi zaczynać się literą!");
                valid = valid && checkRegexp(zipcode, /^[0-9]{2}-[0-9]{3}/i, "Kod pocztowy musi mieć format 00-000");
                valid = valid && checkRegexp(birth, /^[0-9]{2}-[0-9]{2}-[1-2]{1}[0-9]{1}[0-9]{1}[0-9]{1}/i, "Data urodzin musi mieć format DD-MM-RRRR!");

                if (valid) {
                    $("#users tbody").append("<tr>" +
                            "<td>" + name.val() + "</td>" +
                            "<td>" + surname.val() + "</td>" +
                            "<td>" + city.val() + "</td>" +
                            "<td>" + zipcode.val() + "</td>" +
                            "<td>" + birth.val() + "</td>" +
                            "<td>" + "<button type='button'  class='removebutton' title='Usuń'>X</button>" + "</td>" +
                            "</tr>");
                    dialog_form.dialog("close");
                }
                return valid;
            }

            dialog = $("#dialog-form").dialog({
                autoOpen: false,
                height: 400,
                width: 550,
                modal: true,
                buttons: {
                    "Dodaj konto": addUser,
                    "Anuluj": function () {
                        dialog.dialog("close");
                    }
                },
                close: function () {
                    form[0].reset();
                    allFields.removeClass("ui-state-error");
                }
            });

            form = dialog.find("form").on("submit", function (event) {
                event.preventDefault();
                addUser();
            });

            $("#create-user").button().on("click", function () {
                dialog.dialog("open");
            });
            $("#birth").datepicker({
                dateFormat: 'dd-mm-yy'
            });

            $(document).on('click', 'button.removebutton', function () {
                table_row = this;
                $("#dialog-remove").dialog('open');
                return false;
            });
            $("#dialog-remove").dialog({
                modal: true,
                bgiframe: true,
                width: 500,
                height: 300,
                autoOpen: false,
                buttons: {
                    "Tak": function () {
                        $(table_row).closest('tr').remove();
                        $(this).dialog("close");
                    },
                    "Nie": function () {
                        $(this).dialog("close");
                    }
                }
            });

        });
    </script>
</head>
<body>

<div id="dialog-form" title="Utwórz nowego użytkownika">
    <p class="validateTips">Wszystkie pola są wymagane.</p>

    <form>
        <fieldset>
            <label for="name">Imie</label>
            <input type="text" name="name" id="name" class="text ui-widget-content ui-corner-all">
            <label for="surname">Nazwisko</label>
            <input type="text" name="surname" id="surname" class="text ui-widget-content ui-corner-all">
            <label for="city">Miasto</label>
            <input type="text" name="city" id="city" class="text ui-widget-content ui-corner-all">
            <label for="zipcode">Kod pocztowy</label>
            <input type="text" name="zipcode" id="zipcode" class="text ui-widget-content ui-corner-all">
            <label for="birth">Data urodzenia</label>
            <input type="text" name="birth" id="birth" class="text ui-widget-content ui-corner-all">

            <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
        </fieldset>
    </form>
</div>


<div id="users-contain" class="ui-widget">
    <table id="users" class="ui-widget ui-widget-content">
        <thead>
        <tr class="ui-widget-header ">
            <th>Imię</th>
            <th>Nazwisko</th>
            <th>Miasto</th>
            <th>Kod pocztowy</th>
            <th>Data urodzenia</th>
            <th>Usuń</th>

        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
<div id="dialog-remove" title="Usunąć?">
    <p>Czy na pewno chcesz usunąć konto?</p>
</div>
<button id="create-user">Utwórz konto</button>


</body>
</html>
